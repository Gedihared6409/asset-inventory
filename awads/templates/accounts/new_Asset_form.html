{%  extends 'accounts/main.html' %}
{% load static %}
{% block content %}


<div class="row">
	<div class="col-lg-1">
	<a class="btn btn-warning" href="{% url 'home' %}"> &#8592; Back to Profile</a>
	</div>
	<div class="col-md-6">
	
		<div class="card card-body">

			<form action="" method="POST">
				{% csrf_token %}
				{{ form.management_form }}
				
				{% for field in form %}
			
					{{field}}
					
					<hr>
				{% endfor %}
				
				<input type="submit" name="Submit">
			</form>

		</div>
	</div>
</div>


{% endblock %}
